{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - TravShala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }
        .success-card h1 {
            font-size: 3rem;
            color: #28a745;
        }
        .success-card p {
            font-size: 1.1rem;
            margin: 15px 0;
        }
        .btn-custom {
            background-color: #0072ff;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="mb-3">
            <img src="{% static 'images/success.png' %}" alt="Success" width="80">
        </div>
        <h1>âœ” Success!</h1>
        <p>Your request has been submitted successfully. We will contact you soon to make your travel dreams come true.</p>
        <a href="/" class="btn-custom">Back to Home</a>
    </div>
</body>
</html>
